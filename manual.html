<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Descarte - PontoLimpo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/manual.css">
</head>
<body>
        <a href="index.html" class="btn btn-success gradient-btn mt-4">Voltar</a>
<div class="container mt-5">
    <h1 class="title-manual">Manual de Descarte</h1>
    <p class="mt-4">
        O que deseja descartar?
    </p>
    <nav>

    <!-- Botoes com opçoes de escolha-->
        <div class="opt">
                <input type="button" class="opt-filter" id="papel-btn"  value="Papel" onclick="clickPapel()">
                <input type="button" class="opt-filter" id="aluminio-btn" value="Aluminio" onclick="clickAluminio()">
                <input type="button" class="opt-filter" id="plastico-btn" value="Plastico" onclick="clickPlastico()">
                <input type="button" class="opt-filter" id="papelao-btn" value="Papelão" onclick="clickPapelao()">
        </div>
    </nav>
</div>

<!-- Corpo onde serão explicadas as formas de descarte de cada opção -->
<section class="cont-opt" id="cont-papel">
    <p>papel</p>
</section>
<section class="cont-opt" id="cont-aluminio">
    <p>aluminio</p>
</section>
<section class="cont-opt" id="cont-plastico">
    <p>plastico</p>
</section>
<section class="cont-opt" id="cont-papelao">
    <p>papelao</p>
</section>

<script src="./script/manual.js"></script>

</body>
</html>
