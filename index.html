<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoLimpo - Mapa de Descarte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

<!-- Cabeçalho fixo com logo e nome da empresa -->
<header class="fixed-top p-3 text-white d-flex align-items-center justify-content-between">
    <nav id="logo-home">
            <img src="assets/img/PL.png" alt="Logo PontoLimpo" class="logo-header"> <!-- Logo da empresa -->
            <h1 class="logo-name">Ponto Limpo</h1>
    </nav>
    <nav>
        <a href="manual.html" class="btn-nav">Manual</a>
        <a href="team.html" class="btn-nav">Sobre</a>
    </nav>
</header>

<div class="container" style="margin-top: 100px;">
    <!-- Barra de Pesquisa -->
    <div class="input-group mb-3 search-bar">
        <input type="text" class="form-control" placeholder="Digite a cidade para encontrar pontos de descarte" id="city-input">
        <div class="input-group-append">
            <button class="gradient-btn search-btn" onclick="searchCity()">
                <img src="assets/icon/search.svg" alt="Search">
            </button>
        </div>
        <div class="input-group-append">
            <button class="filter-btn" onclick="filterButton()">
                <img src="assets/icon/filter.svg" alt="Filter">
                <img src="./assets/icon/arrow_down.svg" alt="arrow_down" id="arrow-icon">
            </button>
        </div>
        <div class="filter-menu">
            <select name="Tipo" id="filter-opt" onclick="filtrarPonto()">
                    <option value="todos">Todos</option>
                    <option value="papelao">Papelão</option>
                    <option value="papel">Papel</option>
                    <option value="aluminio">Aluminio</option>
                    <option value="plastico">Plástico</option>
            </select>
        </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>
</div>
