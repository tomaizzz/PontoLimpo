<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoLimpo - Mapa de Descarte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Cabeçalho fixo com logo e nome da empresa -->
<header class="fixed-top p-3 text-white d-flex align-items-center justify-content-between">
    <img src="assets/img/PLhorizontalOriginal.png" alt="Logo PontoLimpo" class="logo-header"> <!-- Logo da empresa -->
    <nav>
        <a href="team.html" class="btn-nav">Manual</a>
        <a href="team.html" class="btn-nav">Sobre</a>
    </nav>
</header>

<div class="container" style="margin-top: 100px;">
    <h1 class="my-4 text-center text-success">Pontos de Descarte Sustentável</h1>

    <!-- Barra de Pesquisa -->
    <div class="input-group mb-3 search-bar">
        <input type="text" class="form-control" placeholder="Digite a cidade para encontrar pontos de descarte" id="city-input">
        <div class="input-group-append">
            <button class="btn btn-search" onclick="searchCity()">
                <img src="assets/icon/search.svg" alt="">
            </button>
        </div>
        <div class="input-group-append">
            <button class="btn btn-search" onclick="searchCity()">
                <img src="assets/icon/filter.svg" alt="">
            </button>
        </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>
</div>

<!-- Menu flutuante -->
<div class="floating-menu">
    <button class="btn btn-primary btn-floating gradient-btn" onclick="toggleFloatingMenu()">
        &#9776; <!-- Ícone de menu -->
    </button>
    <div id="menu-items" class="floating-menu-items d-none">
        <a href="team.html" class="btn btn-light gradient-btn mb-2">Sobre Nós</a>
        <a href="manual.html" class="btn btn-light gradient-btn">Descarte Correto</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
// Inicializa o mapa em Joinville
var map = L.map('map').setView([-26.3044, -48.8464], 13);

// Adiciona o mapa base do OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Pontos de descarte reais em Joinville
var pontosDescarte = [
    {coords: [-26.2872, -48.8708], tipo: "Reset Descarte Tecnológico - Jardim Iririú"},
    {coords: [-26.2741, -48.8547], tipo: "CEU Aventureiro"},
    {coords: [-26.2826, -48.8670], tipo: "Unidade Regional de Obras Centro-Oeste"}
];

//Personalização do ícone.

//Localização Atual.
var myIcon = L.icon({
            iconUrl: 'assets/icon/emoji_people_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.svg',  // URL da imagem do ícone padrão
            iconSize: [32, 32],  // Tamanho do ícone
            iconAnchor: [16, 32],  // Posição do ponto de ancoragem (onde o marcador "aponta")
            popupAnchor: [0, -32],  // Posição do popup
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', // Sombra do marcador
            shadowSize: [41, 41], // Tamanho da sombra
            shadowAnchor: [13, 41] // Posição da sombra
        });

//descarte  de Eletronicos.
var eletronicIcon = L.icon({
            iconUrl: 'assets/icon/emoji_people_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.svg',  // URL da imagem do ícone padrão
            iconSize: [32, 32],  // Tamanho do ícone
            iconAnchor: [16, 32],  // Posição do ponto de ancoragem (onde o marcador "aponta")
            popupAnchor: [0, -32],  // Posição do popup
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', // Sombra do marcador
            shadowSize: [41, 41], // Tamanho da sombra
            shadowAnchor: [13, 41] // Posição da sombra
        });

//descarte de Bateria.
var batteryIcon = L.icon({
            iconUrl: 'assets/icon/emoji_people_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.svg',  // URL da imagem do ícone padrão
            iconSize: [32, 32],  // Tamanho do ícone
            iconAnchor: [16, 32],  // Posição do ponto de ancoragem (onde o marcador "aponta")
            popupAnchor: [0, -32],  // Posição do popup
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', // Sombra do marcador
            shadowSize: [41, 41], // Tamanho da sombra
            shadowAnchor: [13, 41] // Posição da sombra
        });

// descarte Reciclaveis
var recyclableIcon = L.icon({
            iconUrl: 'assets/icon/emoji_people_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.svg',  // URL da imagem do ícone padrão
            iconSize: [32, 32],  // Tamanho do ícone
            iconAnchor: [16, 32],  // Posição do ponto de ancoragem (onde o marcador "aponta")
            popupAnchor: [0, -32],  // Posição do popup
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', // Sombra do marcador
            shadowSize: [41, 41], // Tamanho da sombra
            shadowAnchor: [13, 41] // Posição da sombra
        });

// 

// Adiciona os pontos de descarte reais ao mapa
pontosDescarte.forEach(ponto => {
    L.marker(ponto.coords)
        .addTo(map)
        .bindPopup(`Ponto de descarte: ${ponto.tipo}`);
});

// Pesquisa e localização de cidade
function searchCity() {
    const city = document.getElementById('city-input').value;
    if (city) {
        L.Control.Geocoder.nominatim().geocode(city + ", Brazil", function(results) {
            if (results.length > 0) {
                const { center } = results[0];
                map.setView(center, 13);
            } else {
                alert("Cidade não encontrada.");
            }
        });
    }
}

// Menu flutuante
function toggleFloatingMenu() {
    $('#menu-items').toggleClass('d-none');
}

//Localização atual
function obterLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    
                    // Atualizar o mapa com a localização do usuário
                    map.setView([lat, lon], 13);  // Centraliza o mapa na localização atual
                    L.marker([lat, lon], { icon: myIcon }).addTo(map)  // Adiciona um marcador na localização
                        .bindPopup("Você está aqui!")
                        .openPopup();
                }, function(error) {
                    alert("Erro ao obter a localização: " + error.message);
                });
            } else {
                alert("A geolocalização não é suportada pelo seu navegador.");
            }
        }

        // Chamar a função para obter a localização do usuário
        obterLocalizacao();
</script>

</body>
</html>
