<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro - PontoLimpo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f4f9f4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .auth-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .auth-toggle button {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="container my-5 auth-container">
    <div class="auth-toggle">
        <button id="loginToggle" class="btn btn-outline-success">Login</button>
        <button id="registerToggle" class="btn btn-outline-primary">Registro</button>
    </div>

    <!-- Formulário de Login -->
    <form id="loginForm" action="login.php" method="POST">
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Senha</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-success gradient-btn">Entrar</button>
    </form>

    <!-- Formulário de Registro -->
    <form id="registerForm" action="register.php" method="POST" style="display: none;">
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" class="form-control" id="registerEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Senha</label>
            <input type="password" class="form-control" id="registerPassword" name="password" required>
        </div>
        <div class="form-group">
            <label for="userType">Tipo de Usuário</label>
            <select class="form-control" id="userType" name="user_type">
                <option value="normal">Usuário Normal</option>
                <option value="owner">Dono de Ponto de Descarte</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary gradient-btn">Registrar</button>
    </form>

    <a href="index.html" class="btn btn-secondary gradient-btn mt-4">Voltar para a Página Inicial</a>
</div>

<script>
    // Alterna entre formulários de login e registro
    document.getElementById('loginToggle').addEventListener('click', function () {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
    });

    document.getElementById('registerToggle').addEventListener('click', function () {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    });
</script>

</body>
</html>
